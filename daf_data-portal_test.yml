apiVersion: v1
kind: Service
metadata:
  name: data-portal
  labels:
    app: data-portal
spec:
  ports:
  - port: 5000
  selector:
    app: data-portal
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: data-portal-deployment
spec:
  replicas: 1
  strategy:
      type: Recreate
  template:
    metadata:
      labels:
        app: data-portal
    spec:
      containers:
      - name: data-portal
        image: nexus.teamdigitale.test/data-portal:1.0.0-SNAPSHOT
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
             command: ["/bin/sh", "-c", "cat /etc/extra_hosts >> /etc/hosts"]
        ports:
        - name: client
          containerPort: 5000
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - name: hosts
          mountPath: /etc/extra_hosts
        - name: config-volume
          mountPath: /daf-dataportal/src/config          
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: hosts
        hostPath:
          path: /etc/hosts
      - name: config-volume
        configMap:
          name: dataportal-private-conf